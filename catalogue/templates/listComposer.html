{% extends "base_generic.html" %}

{% block content %}

 <h2> Choose a composer </h2>

<div>
<form method="get" action="/results/" class="navbar-form pull-left">

  <input list="composer" name="composer">
    <datalist id="composer">
    {% for composer in filter %}
      <option value=composer.surname>
    {% endfor %}
    </datalist>

  <input type="submit" class="combo" value="Search" >
</form>
</div>
{% endblock %}
