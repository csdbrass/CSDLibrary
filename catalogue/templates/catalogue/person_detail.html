{% extends "base_generic.html" %}

{% block content %}

<h1>Composer: {{ person }} </h1>

<div style="margin-left:20px;margin-top:20px">
<h4>Pieces:</h4>

<table>
{% for piece in person.piece_set.all %}
<tr>
  <td><a href="{% url 'piece-detail' piece.pk %}">{{piece}}</a> </td>
  <td>{{piece.note}}</td>
  <td>{{piece.feature}}</td>
</tr>
{% endfor %}
</table>

</div>
{% endblock %}
