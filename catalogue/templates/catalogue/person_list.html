{% extends "base_generic.html" %}

{% block content %}

<h1>Composer/arranger List</h1>

{% if person_list %}
  <ul>

  {% for person in person_list %}
    <li>
      <a href="{{ person.get_absolute_url }}">
      {{ person }} 
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no persons available.</p>
{% endif %}
        
        
        
{% endblock %}
