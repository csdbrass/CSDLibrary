{% extends "base_generic.html" %}

{% block content %}

	<div class="myCentred" style="position:relative;width:400px;margin:auto;">
		<h1>Login to <em>LocalLibrary</em></h1>
	</div>
		
	<form id="login_form" method="post" >
		{% csrf_token %}
		<table style="position:relative">
			<tr>
				<td>Username:</td>
				<td><input type="text" name="username" value="" size="50" style="margin:10px;"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" value="" size="50" style="margin:10px;" /></td>
			</tr>
		</table>

		<input type="submit" value="submit" style="text-align:center; margin-top:20px; margin-left:20%;" />
	</form>

{%endblock%}
